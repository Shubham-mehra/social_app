<!doctype html>
<html lang="en" ng-app="StarterApp">
<head>
  <meta charset="UTF-8">
  <title>Demo App - Settings</title>
  <script src="https://static.parastorage.com/services/js-sdk/1.109.0/js/wix.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://static.parastorage.com/services/third-party/react/15.3.1/react-with-addons.min.js"></script>
  <script src="https://static.parastorage.com/services/third-party/react/15.3.1/react-dom.min.js"></script>
  <script src="https://static.parastorage.com/services/third-party/jquery/3.1.1/dist/jquery.min.js"></script>
  <script src="https://static.parastorage.com/services/third-party/lodash/4.17.2/lodash.js"></script>
  <script src="https://static.parastorage.com/services/editor-ui-lib/1.28.0/lib/editor-ui-lib-angular.min.js"></script>
  <script src="/settings.js"></script>
</head>
<body ng-controller="AppCtrl">
    <wix-control name="UI.appSettings">
        <wix-control name="UI.panelTabs" ref="panelTabs" props='{defaultTabIndex: defaultTabIndex}' style="height:100%;">


            <!--Settings Tab-->

            <div class="settings-tab" tab="Settings">


                <wix-control name="UI.toggleSwitch" 
                    props="{label: 'Facebook Icon', defaultValue: true, onChange: onUpdate('disp_facebook_icon')
                    }">
                </wix-control>

                <hr class="divider-long">

                <wix-control name="UI.toggleSwitch" 
                    props="{label: 'Instsagram Icon', defaultValue: true, onChange: onUpdate('disp_instagram_icon')
                    }">
                </wix-control>

                <hr class="divider-long">
                <wix-control name="UI.toggleSwitch" 
                    props="{label: 'Twitter Icon', defaultValue: true, onChange: onUpdate('disp_twitter_icon')
                    }">
                </wix-control>

                <hr class="divider-long">
                <wix-control name="UI.toggleSwitch" 
                    props="{label: 'Spotify Icon', defaultValue: true, onChange: onUpdate('disp_spotify_icon')
                    }">
                </wix-control>

                <hr class="divider-long">
                <wix-control name="UI.toggleSwitch" 
                    props="{label: 'Amazon Icon', defaultValue: true, onChange: onUpdate('disp_amazon_icon')
                    }">
                </wix-control>

                <hr class="divider-long">
                <wix-control name="UI.toggleSwitch" 
                    props="{label: 'Apple Icon', defaultValue: true, onChange: onUpdate('disp_apple_icon')
                    }">
                </wix-control>

                <hr class="divider-long">
                <wix-control name="UI.toggleSwitch" 
                    props="{label: 'Youtube Icon', defaultValue: true, onChange: onUpdate('disp_youtube_icon')
                    }">
                </wix-control>

                <hr class="divider-long">


               
                <!-- <wix-control name="UI.sectionDividerLabeled" props="{label: 'Display info'}"></wix-control>

                <hr class="divider-long">

                <wix-control class="settings_displayName" name="UI.checkbox" props="{label:'Name', defaultValue: false, onChange: onUpdate('_displayName')}"></wix-control>

                <wix-control class="settings_displayTitle" name="UI.checkbox" props="{label:'Title', defaultValue: true, onChange: onUpdate('_displayTitle')}"></wix-control>

                <wix-control class="settings_displayDescription" name="UI.checkbox" props="{label:'Description', defaultValue: true, onChange: onUpdate('_displayDescription')}"></wix-control>

                <hr class="divider-long">

                <!-- Example for dynamic content in radio buttons -->
                <!-- <wix-control class="settings_taxOnImage" name="UI.radioButtons" props="{
                    title: 'Do images show text?',
                    defaultValue: '0',
                    options: alignmentOptions,
                    onClickPreview: onUpdate('Alignment')
                    }">
                </wix-control>

                <hr class="divider-long">

                <wix-control name="UI.textInput" props="{
                      title: 'Text field',
                      defaultText:'Title'}">
                </wix-control>

                <hr class="divider-long">

                <wix-control name="UI.textInput" props="{
                        title: 'Text area',
                        focus: true,
                        defaultText: 'Paragraph',
                        isMultiLine:true}">
               </wix-control>  -->

            </div>
            
           
        </wix-control>
    </wix-control>


</body>
</html>
