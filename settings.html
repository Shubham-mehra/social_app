<!doctype html>
<html lang="en" ng-app="StarterApp">
<head>
  <meta charset="UTF-8">
  <title>Social App - Settings</title>
  <!-- Script Link -->
  <script src="https://static.parastorage.com/services/js-sdk/1.109.0/js/wix.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

  <script src="https://static.parastorage.com/services/third-party/jquery/3.1.1/dist/jquery.min.js"></script>
  <script src="https://static.parastorage.com/services/third-party/lodash/4.17.2/lodash.js"></script>
  <script src="https://static.parastorage.com/services/editor-ui-lib/1.28.0/lib/editor-ui-lib-angular.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="/settings.js"></script>
<!-- CSS Links  -->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body ng-controller="settingCtrl">
    <wix-control name="UI.appSettings">
        <wix-control name="UI.panelTabs" ref="panelTabs" props='{defaultTabIndex: defaultTabIndex}' style="height:100%;">

            <!--Main Tab-->

                <div class="main-tab" tab="Main">
                    <img class="app-logo" src="src/settings/svg/logo.png" alt="app logo"/>
                    <p>
                        This is the Wix App Settings .
                        <br/>
                        You can Modify Manage Icons
                    </p>
                    <wix-control name="UI.button" props="{label: 'Main CTA', className: 'btn-confirm-primary', onClick: onButtonClicked}"></wix-control>
                    <div class="main-bottom">
                        <hr class="divider-long"/>
                        <p>
                            Upgrade now to get a lot more features and enjoy everything our app has to offer!
                        </p>
                        <wix-control name="UI.button" props="{label: 'Upgrade Now', className: 'btn-upgrade-banner', onClick: clickUpgrade}"></wix-control>
                    </div>
                </div>
            <!-- Main Tab Ends Here -->
            
            <!--Settings Tab-->

                <div class="settings-tab" tab="Settings">
                    <wix-control name="UI.sectionDividerLabeled" props="{'label':'Icons to show'}"></wix-control>

                            <wix-control name="UI.checkbox"
                            props="{
                                label: 'Facebook',
                                defaultValue: true,
                                onChange: onUpdate('disp_facebook_icon'),
                                'wix-param':'disp_facebook_icon'

                                }"
                                ref="disp_facebook_icon"
                            
                            ></wix-control>
                            <hr class="divider-long">
                            <wix-control name="UI.checkbox"
                            props="{
                                label: 'Instagram Icon',
                                    defaultValue: true,
                                    onChange: onUpdate('disp_instagram_icon'),
                                    'wix-param':'disp_instagram_icon'

                                }"
                                ref="disp_instagram_icon"
                            
                            ></wix-control>
                            <hr class="divider-long">
                            <wix-control name="UI.checkbox"
                            props="{
                                label: 'Twitter Icon',
                                    defaultValue: true,
                                    onChange: onUpdate('disp_twitter_icon'),
                                    'wix-param':'disp_twitter_icon'

                                }"
                                ref="disp_twitter_icon"
                            
                            ></wix-control>
                            <hr class="divider-long">
                            <wix-control name="UI.checkbox"
                            props="{
                                label: 'Spotify Icon',
                                    defaultValue: true,
                                    onChange: onUpdate('disp_spotify_icon'),
                                    'wix-param':'disp_spotify_icon'

                                }"
                                ref="disp_spotify_icon"
                            
                            ></wix-control>
                            <hr class="divider-long">
                            <wix-control name="UI.checkbox"
                            props="{
                                label: 'Amazon Icon',
                                    defaultValue: true,
                                    onChange: onUpdate('disp_amazon_icon'),
                                    'wix-param':'disp_amazon_icon'

                                }"
                                ref="disp_amazon_icon"
                            
                            ></wix-control>
                            <hr class="divider-long">
                            <wix-control name="UI.checkbox"
                            props="{
                                label: 'Apple Icon',
                                    defaultValue: true,
                                    onChange: onUpdate('disp_apple_icon'),
                                    'wix-param':'disp_apple_icon'

                                }"
                                ref="disp_apple_icon"
                            
                            ></wix-control>
                            <hr class="divider-long">
                            <wix-control name="UI.checkbox" props="{
                                label: 'Youtube',
                                defaultValue: true,
                                onChange: onUpdate('disp_youtube_icon'),
                                'wix-param':'disp_youtube_icon'
                            }"></wix-control>

                            <!-- DropDown menu -->
                            <!-- <wix-control name="UI.dropDownSelect" props="{
                                title: 'Select country',                                      
                                defaultValue:'1',

                                options:[
                                {value: '1', label: 'Israel'},            
                                {value: '2', label: 'England'}, 
                                {value: '3', label: 'India'}
                                ]                                             
                            }"></wix-control>-->
                            <!-- code for image  -->
                           <!--<wix-control name="UI.thumbnails" props="{
                                activeDesign:'vmark',
                                maxThumbsPerRow:'3',
                                onChange:settings.onUpdate('Thumbnails'),
                                square:true,
                                options:[
                                {value: '1', src: 'http://secure.static.tumblr.com/5275d1e88f20d26eb4ffaf3e1d8b1362/rrpuiab/tnonm54re/tumblr_static_a20b01p6fz4k4sccc08owss0o_640_v2.jpg'},
                                {value: '2', src: 'http://65.media.tumblr.com/08b116f807860cbd28c79919ff60fcd9/tumblr_mrj5reJ8BE1rckdh5o2_500.jpg'},

                            </wix-control> -->


                                <!-- <wix-control name="UI.checkbox" props="{
                                    label: 'data',
                                    defaultValue: true,
                                    'wix-param':'testdata',
                                    onChange: onUpdate('testdata')
                                }" ref="testdata"></wix-control>
                                -->
                                <!-- 'wix-param': 'disp_facebook_icon', --uses this when any changes done in the Style  -->
                </div>
            <!-- Setting Tab Code End -->
            
           <!---Design Tab Code Starts Here-->
           <div class="design-tab" tab="Links">
                <div class="section1" ng-show="settingDesignSection1">
                    <hr class="divider-long">
                    <wix-control name="UI.sectionDividerLabeled" props="{'label':'DATA'}"></wix-control>
                    <wix-control name="UI.tooltip" props="{value: 'A sample tool tip text'}"><i class="fa fa-info"></i>
                      </wix-control>
                    <hr class="divider-long">
        
                    <a href="" ng-click="changeSection1to2('facebook')" ><div class="DDL" ><div class="theText">Facebook</div><div  class="theCircle"></div><img class="arrow" src="src/settings/svg/link.svg"></div></a>
                    <hr class="divider-long">
                    <a href="" ng-click="changeSection1to2('instagram')" ><div class="DDL"><div class="theText">Instagram</div><div class="theCircle"></div><img class="arrow" src="src/settings/svg/link.svg"></div></a>
                    <hr class="divider-long">
                    <div >
                    <a href="" ng-click="changeSection1to2('twitter')" ><div class="DDL"><div class="theText">Twitter</div><div class="theCircle"></div><img class="arrow" src="src/settings/svg/link.svg"></div></a>
                    <hr class="divider-long">
                    <a href="" ng-click="changeSection1to2('apple')" ><div class="DDL"><div class="theText">Apple</div><div class="theCircle"></div><img class="arrow" src="src/settings/svg/link.svg"></div></a>
                    <hr class="divider-long">
                    <a href="" ng-click="changeSection1to2('amazon')" ><div class="DDL"><div class="theText">Amazon</div><div class="theCircle"></div><img class="arrow" src="src/settings/svg/link.svg"></div></a>
                    <hr class="divider-long">
                    <a href="" ng-click="changeSection1to2('youtube')" ><div class="DDL"><div class="theText">Youtube</div><div class="theCircle"></div><img class="arrow" src="src/settings/svg/link.svg"></div></a>
                    <hr class="divider-long">
                    <a href="" ng-click="changeSection1to2('spotify')" ><div class="DDL"><div class="theText">Spotify</div><div class="theCircle"></div><img class="arrow" src="src/settings/svg/link.svg"></div></a>
                    <hr class="divider-long">
                    </div>
                </div>
                
                <div class="section2" ng-show="settingDesignSection2facebook">
                    <!-- <wix-control name="UI.button" props="{
                        label:'back',
                        onClick: backSection2to1(),
                        className: 'btn-confirm-primary'}"></wix-control> -->
                    <button type="button" id="backButton" ng-click="backSection2to1()" class="btn btn-info">Back</button>
                    <wix-control name="UI.textInputWithButton" props="{
                        placeholder:'{{urlsData['facebookUrl']}}',
                        title:'Enter Facebook Link',
                        'wix-param':'facebook',
                        onButtonClick: setUrl,
                        buttonText:'Done'
                        }"
                        ref="panelTabs" >
                       
                    </wix-control>
                       
                    <div class="settingIcons"><i class="fa fa-facebook fa-3x"></i></div>
                </div>
                <div class="section2" ng-show="settingDesignSection2instagram">
                    <!-- <wix-control name="UI.button" props="{
                        label:'back',
                        onClick: backSection2to1(),
                        className: 'btn-confirm-primary'}"></wix-control> -->
                    <button type="button" id="backButton" ng-click="backSection2to1()" class="btn btn-info">Back</button>
                    <wix-control name="UI.textInputWithButton" props="{
                        placeholder:'{{urlsData['instagramUrl']}}',
                        title:'Enter Instagram Link',
                        onButtonClick: setUrl,
                        buttonText:'Done'
                        }"></wix-control>
                    <div class="settingIcons"><i class="fa fa-instagram fa-3x"></i></div>
                </div>
                <div class="section2" ng-show="settingDesignSection2spotify">
                    <!-- <wix-control name="UI.button" props="{
                        label:'back',
                        onClick: backSection2to1(),
                        className: 'btn-confirm-primary'}"></wix-control> -->
                    <button type="button" id="backButton" ng-click="backSection2to1()" class="btn btn-info">Back</button>
                    <wix-control name="UI.textInputWithButton" props="{
                        placeholder:'{{urlsData['spotifyUrl']}}',
                        title:'Enter Spotify Link',
                        onButtonClick: setUrl,
                        buttonText:'Done'
                        }"></wix-control>
                    <div class="settingIcons"><i class="fa fa-spotify fa-3x"></i></div>
                </div>
                <div class="section2" ng-show="settingDesignSection2twitter">
                    <!-- <wix-control name="UI.button" props="{
                        label:'back',
                        onClick: backSection2to1(),
                        className: 'btn-confirm-primary'}"></wix-control> -->
                    <button type="button" id="backButton" ng-click="backSection2to1()" class="btn btn-info">Back</button>
                    <wix-control name="UI.textInputWithButton" props="{
                        placeholder:'{{urlsData['twitterUrl']}}',
                        title:'Enter Twitter Link',
                        onButtonClick: setUrl,
                        buttonText:'Done'
                        }"></wix-control>
                    <div class="settingIcons"><i class="fa fa-twitter fa-3x"></i></div>
                </div>
                <div class="section2" ng-show="settingDesignSection2amazon">
                    <!-- <wix-control name="UI.button" props="{
                        label:'back',
                        onClick: backSection2to1(),
                        className: 'btn-confirm-primary'}"></wix-control> -->
                    <button type="button" id="backButton" ng-click="backSection2to1()" class="btn btn-info">Back</button>
                    <wix-control name="UI.textInputWithButton" props="{
                        placeholder:'{{urlsData['amazonUrl']}}',
                        title:'Enter Amazon Link',
                        onButtonClick: setUrl,
                        buttonText:'Done'
                        }"></wix-control>
                    <div class="settingIcons"><i class="fa fa-amazon fa-3x"></i></div>
                </div>
                <div class="section2" ng-show="settingDesignSection2apple">
                    <!-- <wix-control name="UI.button" props="{
                        label:'back',
                        onClick: backSection2to1(),
                        className: 'btn-confirm-primary'}"></wix-control> -->
                    <button type="button" id="backButton" ng-click="backSection2to1()" class="btn btn-info">Back</button>
                    <wix-control name="UI.textInputWithButton" props="{
                        placeholder:'{{urlsData['appleUrl']}}',
                        title:'Enter Apple Link',
                        onButtonClick: setUrl,
                        buttonText:'Done'
                        }"></wix-control>
                    <div class="settingIcons"><i class="fa fa-apple fa-3x"></i></div>
                </div>
                <div class="section2" ng-show="settingDesignSection2youtube">
                    <!-- <wix-control name="UI.button" props="{
                        label:'back',
                        onClick: backSection2to1(),
                        className: 'btn-confirm-primary'}"></wix-control> -->
                    <button type="button" id="backButton" ng-click="backSection2to1()" class="btn btn-info">Back</button>
                    <wix-control name="UI.textInputWithButton" props="{
                        placeholder:'{{urlsData['youtubeUrl']}}',
                        title:'Enter Youtube Link',
                        onButtonClick: setUrl,
                        buttonText:'Done'
                        }"></wix-control>
                    <div class="settingIcons"><i class="fa fa-youtube fa-3x"></i></div>
                </div>


            </div>
        <!---Design Tab Code Ends Here-->
         <!--Support Tab Code Starts Here-->
         <div class="support-tab" tab="Support">
            <wix-control name="UI.sectionDividerLabeled" props="{label: 'Developer-Info'}"></wix-control>
            <hr class="divider-long">

            <ul class="developer-info">
              <li class="listItems">
                  <wix-control name="UI.symbol" props="{name: 'email'}" class="svglist"></wix-control>
                  <a href="#" class="alistItems" >mehrashubham32@gmail.com</a>
              </li>
            </ul>

            <hr class="divider-long">
              <wix-control name="UI.sectionDividerLabeled" props="{label: 'REVIEWTHEAPP'}"></wix-control>
            <hr class="divider-long">

            <p class="review-paragraph">REVIEWPARA</p>

            <div class="button-wrapper-center">
              <wix-control name="UI.button" class="support_rateUs" props="{label: 'RATEUS'}">
              </wix-control>
            </div>

            <hr class="divider-long">
              <wix-control name="UI.sectionDividerLabeled" props="{label: 'Send us a message'}"></wix-control>
            <hr class="divider-long">

            <wix-control class="support_email" name="UI.textInput" props="{
              title: 'What\'s your email address?',
              invalidMessage: 'Please enter a valid Email Address',
              placeholder: 'Email'}" ref="supportEmail">
            </wix-control>

            <hr class="divider-short">

            <wix-control class="support_message" name="UI.textInput" props="{
              title: 'What do you want to tell us?',
              placeholder: 'Write your message.'}
              " ref="supportMessage">
            </wix-control>

            <hr class="divider-short">
            <div class="review-paragraph">Message sent successfully !!</div>
            <wix-control name="UI.button" class="support_sendButton" props="{
              label: 'getsettings',
              onButtonClick:'getsettingsdata',
              className: 'btn-confirm-primary'}">                          
            </wix-control>
            <button type="button" ng-click="getsettingsdata()" class="btn btn-info">click me</button>
           
          </div>
          <!--Support Tab Code Ends Here-->

           <!--Upgrade Button Tab code starts here-->
           <hr class="divider-short">
           <div >
             <wix-control name="UI.button" props="{
                 label:'getsettings',
               className: 'btn-upgrade-nav'}">                        
             </wix-control>
           </div>
         <!--Upgrade Button Tab code Ends here-->

           
        </wix-control>
    </wix-control>


</body>
</html>
